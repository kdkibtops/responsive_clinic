<html>

<head>
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <main>
        <form action="" onsubmit='submitForm()' id='newPatientForm'>
            <div class='wrapDiv'>
                <label for='name' class='newPatientFormLabel'>Name:</label>
                <input type='text' class='inputLabel' id='nameCell'>
            </div>
            <div class='wrapDiv'>
                <label for='nationalID' class='newPatientFormLabel'>National ID:</label>
                <input type='number' maxlength="14" minlength="14" class=' inputLabel' id='nationalID'>
            </div>
            <div class='wrapDiv'>
                <label for='computerID' class='newPatientFormLabel'>Computer ID</label>
                <input type='number' class='inputLabel' id='computerID'>
            </div>
            <div class='wrapDiv'>
                <label for='age' class='newPatientFormLabel'>Age:</label>
                <input type='number' class='inputLabel' id='age'>
            </div>
            <div class='wrapDiv'>
                <label for='sex' class='newPatientFormLabel'>Sex:</label>
                <select class='inputLabel' id='sex'>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class='wrapDiv'>
                <label for='residence' class='newPatientFormLabel'>Residnce:</label>
                <input list="governorates" class='inputLabel' id='statusCell'>
                <datalist id='governorates'>
                    <option value="Alexandria">
                    <option value="Arish">
                    <option value="Assiout">
                    <option value="Aswan">
                    <option value="Banha">
                    <option value="Behira">
                    <option value="Beni-Suef">
                    <option value="Cairo">
                    <option value="Demietta">
                    <option value="Fayoum">
                    <option value="Giza">
                    <option value="Giza Suburban">
                    <option value="Kafr-El-Sheikh">
                    <option value="Mansoura">
                    <option value="Matrouh">
                    <option value="Mehala">
                    <option value="Menofia">
                    <option value="Menya">
                    <option value="Port-Said">
                    <option value="South Sinai">
                    <option value="Tanta">
                    <option value="Sohag">
                    <option value="Qena">
                    <option value="Qalioubya">
                </datalist>
            </div>
            <div class='wrapDiv'>
                <label for='phone' class='newPatientFormLabel'>Phone</label>
                <input type='tel' class='inputLabel' id='phone'>
            </div>
            <div class='wrapDiv'>
                <label for='status' class='newPatientFormLabel'>Status:</label>
                <select type='text' class='inputLabel' id='statusCell'>
                    <option value="First Visit">First Visit</option>
                    <option value="Recurrent">Recurrent</option>
                </select>
            </div>
            <div class='wrapDiv' style='padding-left:30%'>
                <div id='submitButton' class='formButton'>Submit</div>
                <div id='resetButton' class='formButton'>Reset</div>
            </div>

        </form>
    </main>

    <script src="../../js/app.js">
    </script>

</body>

</html>
